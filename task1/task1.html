<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task1</title>
    <link rel="stylesheet" href="./task1.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <img class="image" src="mark.webp" alt="mark zukerburg profile image" />
        <div class="inner-container">
          <p class="username">@Mark_zukerburg</p>
          <p class="tweet-info">I'd love to share you my photo!</p>
          <div class="button-container">
            <div class="pair1 pair-container">
              <img class="msg icon" src="./chat.svg" alt="message icon" />
              <p class="count">242</p>
            </div>
            <div class="pair2 pair-container">
              <img
                class="repeat icon"
                src="./arrow-repeat.svg"
                alt="retweet icon"
              />
              <!-- <i class="fa-solid fa-retweet repeat icon"></i> -->
              <p class="count">142</p>
            </div>
            <div class="pair3 pair-container">
              <img class="heart icon" src="./heart.svg" alt="Like icon" />
              <!-- <i class="fa-regular fa-heart msg icon"></i> -->
              <p class="count">2.6k</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
