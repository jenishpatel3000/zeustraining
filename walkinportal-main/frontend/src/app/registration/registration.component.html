<app-personal-info (personalInfoUpdated)="updatePersonalInfo($event)" class="step1"
    [hidden]="isEnabled"></app-personal-info>
<app-qualifications (eduQualificationUpdated)="updateEducationQualifications($event)" class="step2"

    <button type="button" (click)="showStep1()" [hidden]="!isEnabled" class="next-button">PREVIOUS</button>

</div>
